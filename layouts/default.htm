description = "Default layout"
==
<!DOCTYPE html>
<!--[if IE 9]><html class="no-js lt-ie10" lang="en"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>{{ this.theme.site_name }} - {{ this.page.title }}</title>

    <!-- Metadata -->
    <meta name="title" content="{% if this.page.meta_title %}{{ this.page.meta_title }}{% else %}{{ this.theme.meta_title }}{% endif %}">
    <meta name="keywords" content="{{ this.theme.meta_keywords }}">
    <meta name="description" content="{% if this.page.meta_description %}{{ this.page.meta_description }}{% else %}{{ this.theme.meta_description }}{% endif %}">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400italic,700,400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ 'assets/css/vendor/font-awesome.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/animate.css'|theme }}" rel="stylesheet" type="text/css">

<!-- Foundation Core CSS -->
    <link href="{{ 'assets/css/app.css'|theme }}" rel="stylesheet" type="text/css">
    <!-- Squad theme CSS -->
  <link href="{{ 'assets/css/vendor/mono-social-fonts.css'|theme}}" rel="stylesheet">
  <link href="{{  'assets/css/vendor/owl.carousel.css'|theme}}" rel="stylesheet" type="text/css">
  <link href="{{  'assets/css/vendor/owl.theme.css'|theme}}" rel="stylesheet" type="text/css">
  <link href="{{  'assets/css/vendor/owl.transitions.css'|theme}}" rel="stylesheet" type="text/css">
  <link href="{{  'assets/css/vendor/magnific-popup.css'|theme}}" rel="stylesheet" type="text/css">

  <script src="{{ 'assets/js/vendor/modernizr.js'|theme}}"></script>
  <link rel="canonical" href="http://shalombaptistchapel.org/" />
    <!--[if lte IE 9]>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Extra styles -->
    {% styles %}

    <!-- Inline styles -->
    <style>{% placeholder inline_styles %}</style>
</head>

<body class="home-template page-template page">
    {% partial 'sticky-header' %}

    {% page %}

    {% partial 'footer' %}
	<div class="shalom-back-to-top hidden ">
		<i class="fa fa-angle-up"></i>
	</div>
  	<div class="shalom-body-bg-overlay"></div>
    <!-- Core JavaScript Files -->
	<script src="{{ 'assets/js/vendor/jquery.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/fastclick.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/foundation.min.js'|theme }}"></script>

    <script src="{{ 'assets/js/vendor/owl.carousel.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/magnific-popup.js'|theme }}"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="{{ 'assets/js/vendor/gmaps.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/gmaps-styles.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/imagesloaded.pkgd.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/jquery.event.move.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/smoothscroll.js'|theme }}"></script>

    <script src="{{ 'assets/js/vendor/jquery.smooth-scroll.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/headroom.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/vendor/jquery.headroom.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/app.js'|theme }}"></script>

<!--
     OctoberCMS Ajax Framework and extras
    {% framework extras %}
-->

    <!-- Extra -->
    {% scripts %}

    <!-- Inline scripts -->
    <script>{% placeholder inline_scripts %}</script>
</body>
</html>
